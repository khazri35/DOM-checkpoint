<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunglasses shopping card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <!-- The navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">
                Search
              </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Part -->
    <main>
        <!-- Shopping Card Intro : Slide -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./image/imageone.jpg" class="d-block w-100" alt="image1" />
                </div>
                <div class="carousel-item">
                    <img src="./image/imagetwo.jpg" class="d-block w-100" alt="image2" />
                </div>
                <div class="carousel-item">
                    <img src="./image/imagethree.jpg" class="d-block w-100" alt="image3" />
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>

        <!-- The shopping Card part -->
        <section class="main-card">
            <div class="totalPrice">
                <span>Total Price :</span>
                <span class="total-price"> 0 </span>
                <span>$</span>
            </div>

            <div class="cards-showcase">
                <!-- Product 1 -->
                <div class="card" style="width: 18rem">
                    <img src="./image/sunglassesone.jpg" class="card-img-top" alt="sunone" height="120px" />
                    <div class="card-body">
                        <h5 class="card-title">Sunglasses</h5>
                        <p class="card-text">Buy or Bye</p>
                        <span class="unit-price">300</span>
                        <span> $</span>
                    </div>
                    <div class="card-body">
                        <i class="fas fa-plus-circle plus-btn"></i>
                        <span class="qute"> 0 </span>
                        <i class="fas fa-minus-circle minus-btn"></i>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <i class="fas fa-trash-alt"></i>
                            <i class="fas fa-heart"></i>
                        </li>
                    </ul>
                </div>

                <!-- Product 2 -->
                <div class="card" style="width: 18rem">
                    <img src="./image/sunglassestwo.jpg" class="card-img-top" alt="suntwo" />
                    <div class="card-body">
                        <h5 class="card-title">Sunglasses</h5>
                        <p class="card-text">Buy or Bye</p>
                        <span class="unit-price">500</span>
                        <span> $</span>
                    </div>
                    <div class="card-body">
                        <i class="fas fa-plus-circle plus-btn"></i>
                        <span class="qute"> 0 </span>
                        <i class="fas fa-minus-circle minus-btn"></i>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <i class="fas fa-trash-alt"></i>
                            <i class="fas fa-heart"></i>
                        </li>
                    </ul>
                </div>

                <!-- Product 3 -->
                <div class="card" style="width: 18rem">
                    <img src="./image/sunglassesthree.jpg" class="card-img-top" alt="sunthree" height="120px" />
                    <div class="card-body">
                        <h5 class="card-title">Sunglasses</h5>
                        <p class="card-text">Buy or Bye</p>
                        <span class="unit-price">250</span>
                        <span> $</span>
                    </div>
                    <div class="card-body">
                        <i class="fas fa-plus-circle plus-btn"></i>
                        <span class="qute"> 0 </span>
                        <i class="fas fa-minus-circle minus-btn"></i>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <i class="fas fa-trash-alt"></i>
                            <i class="fas fa-heart"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Part -->
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            Â© 2021 Copyright: Khazri Naim.
        </div>
        <!-- Copyright -->
    </footer>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
